<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        html,
body {
  margin: 0;
  padding: 0;
}

body {
  width: 550px;
  height: 300px;
  font-size: 12px;
  font-family: "Tahoma", "Arial", sans-serif;
}

.profile {
  padding: 5px 10px;
}

.profile img {
  display: block;
  padding: 10px;
  border: 2px solid #34495e;
  border-radius: 8px;
}

.profile .photo {
  float: left;
  width: 152px;
}

.profile .info {
  float: left;
  width: 368px;
  margin-left: 10px;
}

.info h2#info-title, .info h2:nth-child(6) {
  margin: 0;
  padding: 10px;

  font-weight: normal;
  font-size: 12px;
  color: #ffffff;
  background: #34495e;
  border-radius: 4px;
}

.profile .info .fact {
  padding: 10px;
  background: white;
}

.profile .info div.fact:nth-child(odd) {
  background: #ecf0f1;
}

.info .fact .title {
  float: left;
  width: 120px;
  text-align: right;
  color: #7f8c8d;
}





.profile .info .fact .value {
  margin-left: 140px;
  color: #34495e;
}


div.albums {
  margin-top: 5px;
}

div.albums img {
  float: left;
  margin-right: 5px;
}

.profile .info div.albums img:last-child {
  margin-right: 0;
}
.profile .info .fact::after  {
  content: "";
  display: table;
  clear: both;
}

.profile .button {
  display: block;
  height: 30px;
  margin: 5px 0;

  line-height: 30px;
  text-align: center;
  color: #ffffff;
  border-radius: 4px;
}

.profile .stroke {
  background: #3498db;
}

.profile .feed {
  background: #2ecc71;
}

.profile .startle {
  background: #e74c3c;
}



    </style>
</head>
<body>
    <div>
        <h1></h1>
        <p></p>
    </div>
    <div class="empty"></div>
    <ul>
        <li class="first"></li>
        <li class="cat"></li>
        <li></li>
    </ul>
</body>
</html>
